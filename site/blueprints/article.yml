title: Article

# disables creation of subpages
pages: false

# icon: page

fields:
   title:
      label: Title
      type: title

   datetime:
      label: Date and Time
      type: datetime
      default:
         date: now
      date:
         format: DD-MM-YYYY
      time:
         format: 24
         interval: 5
      required: true

   author:
      label: Author
      type: tags
      index: all
      icon: user

   coverimage:
      label: Cover Image
      type: image
      width: 1/2

   residents:
      label: Residents
      type: tags
      index: all

   text:
      label: Text
      type: markdown
