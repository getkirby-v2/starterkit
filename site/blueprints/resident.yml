title: Resident
# loosely based ot article blueprint (article.yml)

pages: false

icon: user

files:
   fields:
      caption:
         label: Caption
         type: textarea
         buttons: false
      credits:
         label: Credits
         type: textarea
         buttons:
            - link
            - email
      focus:
         label: Focus
         help: Cropped versions of this image will be centered around this point.
         type: focus

fields:
   title:
      label: Title
      type: title
      help: >
         Format as [artist's full name] & [academic's full name]. Example: Iris van Herpen & Jouke Verlinden.

   datetime:
      label: Date and Time
      type: datetime
      default:
         date: now
      date:
         format: DD-MM-YYYY
      time:
         format: 24
         interval: 5
      required: true
      help: >
         Resident list will be sorted by date

   coverimage:
      label: Cover Image
      type: image
      width: 1/3
      required: true

   programme:
      label: Residency programme
      type: select
      options:
         matching: Matching Programme
         residency: Residency Programme
      width: 2/3
      required: true

   teaser:
      label: Teaser
      type: textarea
      buttons: false
      help: >
         This will only appear in lists and overviews on this website, and may appear in social media posts or search engine results.

   residents:
      label: Associated tag(s)
      type: tags
      index: all
      help: >
         Articles tagged with one or more matching tags will show up underneath this page.

